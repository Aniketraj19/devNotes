<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
</html>
<body>
  <div class="container">
    <h1>DevNotes</h1>
    <input type="text" placeholder="Enter your email" id="email" /><br /><br />
    <input
      type="text"
      placeholder="Enter your password"
      id="password"
    /><br /><br />
    <button onclick="signin()">SignIn</button><br /><br />
  </div>
  <div class="container"><div id="show"></div></div>
  <script>
    async function signin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) {
        document.getElementById("show").innerText =
          "Please enter email and password.";
        return;
      }
      const signin = await fetch("http://localhost:3001/signin", {
        method: "POST",
        headers: {
          "Content-type": "application/json",
        },
        body: JSON.stringify({
          email: email,
          password: password,
        }),
      });
      const response = await signin.json();
      const parent = document.getElementById("show");
      parent.innerHTML = response.token;
      const child = document.createElement("a");
      child.setAttribute(
        "href",
        "C:\\Users\\anike\\Desktop\\100xDevs\\selfProjects\\DevNotesâ€“ASecureNote-TakingApp\\frontend\\courses.html"
      );
      child.innerHTML = "Courses";
      parent.appendChild(child);
    }
  </script>
</body>
